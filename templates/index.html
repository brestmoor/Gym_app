<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Home Page</title>
    <link href="/static/lib/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/Gym_app/styles/basic_styles.css" rel="stylesheet">
</head>
<body ng-app="gymApp">
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a ui-sref="schedule">Grafik</a></li>
                <li><a href="#karnet">Karnet</a></li>
            </ul>
            <div ng-controller="navbarLoginCtrl as $ctrl" ng-if="!storage.userData.isLoggedIn">
                <form class="navbar-form navbar-right" ng-submit="$ctrl.logIn()">
                    <div class="form-group">
                        <input type="text" placeholder="Email" class="form-control" ng-model="$ctrl.data.email">
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Password" class="form-control"
                               ng-model="$ctrl.data.password">
                    </div>
                    <button type="submit" class="btn btn-success">Sign in</button>
                    <a ui-sref="register">
                        <button type="button" class="btn btn-success">Register</button>
                    </a>
                </form>
            </div>
            <div class="navbar-right" ng-if="storage.userData.isLoggedIn">
                <ul class="nav navbar-nav">
                    <li><a href="#/personalTraining"></a></li>
                    <li><a ui-sref="personalTraining"><i class="glyphicon glyphicon-user icon-green"></i></a></li>
                </ul>
            </div>
        </div><!--/.navbar-collapse -->
    </div>
</nav>
